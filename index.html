<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNF: Seismic Noise Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/data/logo.jpeg" alt="Logo da Empresa" />
      </div>
      <div class="empresa">
        <h1>SNF: Seismic Noise Filter</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#contato">Fale Conosco</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="gif-container" width="100%">
        <figure>
          <img src="/data/body.gif" alt="Animação" width="100%" />
        </figure>
      </section>

      <section class="laplace">
        <img src="/data/graphic.jpeg" alt="Gráfico" class="graphic" />
        <h1 class="text-laplace">
          Using the Laplace transform for better frequency analysis
        </h1>
        <img
          src="/data/transformada.png"
          alt="Fórmula da Transformada de Laplace"
          class="formula"
        />
      </section>

      <section class="demo">
        <h1 class="text-laplace">You can access our demo using this link</h1>
        <a
          href="https://drive.google.com/file/d/1nL_ImpZyhoxE5ps3IHy3dEQe7B1NwEpi/view"
          target="_blank"
        >
          <button>DEMO</button>
        </a>
      </section>
    </main>
  </body>
</html>
